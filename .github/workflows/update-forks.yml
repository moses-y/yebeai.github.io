name: Update Forks Feed

on:
  schedule:
    # Run every 30 minutes during knowledgeGraph backfill
    # Change back to '0 */6 * * *' once backfill is complete
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manual trigger
  repository_dispatch:
    types: [update-forks] # Trigger via API
  push:
    branches:
      - master
    paths:
      - 'scripts/update-forks.js'
      - '.github/workflows/update-forks.yml'

permissions:
  contents: write

concurrency:
  group: update-forks
  cancel-in-progress: true

jobs:
  update-forks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if backfill needed
        id: check-backfill
        run: |
          # Count repos missing knowledgeGraph
          MISSING=$(node -e "
            const data = require('./forks.json');
            const missing = (data.forks || []).filter(f => !f.knowledgeGraph).length;
            console.log(missing);
          ")
          echo "missing=$MISSING" >> $GITHUB_OUTPUT
          echo "Repos missing knowledgeGraph: $MISSING"

      - name: Fetch forks and generate feed
        env:
          GITHUB_TOKEN: ${{ secrets.GH_MODELS_TOKEN || secrets.GITHUB_TOKEN }}
        run: node scripts/update-forks.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add forks.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update forks feed [skip ci]" && git pull --rebase && git push)

      - name: Backfill status
        run: |
          MISSING=$(node -e "
            const data = require('./forks.json');
            const missing = (data.forks || []).filter(f => !f.knowledgeGraph).length;
            console.log(missing);
          ")
          TOTAL=$(node -e "const data = require('./forks.json'); console.log(data.forks?.length || 0);")
          WITH_KG=$((TOTAL - MISSING))
          echo "üìä KnowledgeGraph Status: $WITH_KG / $TOTAL repos"
          if [ "$MISSING" -eq "0" ]; then
            echo "‚úÖ Backfill complete! Consider changing cron back to '0 */6 * * *'"
          else
            echo "‚è≥ $MISSING repos remaining. Next run in 30 minutes."
          fi
